<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link href="styling.css" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            z-index: 1;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div id="container">
        <header class="heading-element">
            <img src="./images/logo.svg" alt="Custom company logo" class="logo">
            <h2><span class="dim">We are launching</span> soon!</h2>
            <p>Subscribe and get notified</p>
        </header>
        <div id="wrap">
            <div class="input-form">
                <input type="email" placeholder="Your email address...">
                <button class="btn">Notify Me</button>
            </div>
            <div class="imaging">
                <img src="./images/illustration-dashboard.png" alt="" class="dashboard-image">
            </div>
            <div class="listing">
                <ul id="list-container">
                    <li class="list-items facebook">
                        <a href="www.twitter.com/ping-site"><img src="images/facebook.svg" alt=""></a>
                    </li>
                    <li class="list-items twitter">
                        <a href="www.twitter.com/ping-site"><img src="images/twitter.svg" alt=""></a>
                    </li>
                    <li class="list-items instagram">
                        <a href="www.twitter.com/ping-site"><img src="images/" alt=""></a>
                    </li>
                </ul>
                <p>&copy; Copyright Ping. All rights reserved.
                </p>
            </div>
        </div>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </div>
</body>

</html>
